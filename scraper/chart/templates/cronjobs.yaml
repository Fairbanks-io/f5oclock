{{- range $subreddits, $subreddit := .Values.subreddits }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: "{{ include "f5oclock-scraper.fullname" $ }}-{{ $subreddit }}"
  labels:
    {{- include "f5oclock-scraper.labels" $ | nindent 4 }}
spec:
  schedule: {{ $.Values.schedule | quote }}
  successfulJobsHistoryLimit: {{ $.Values.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ $.Values.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      backoffLimit: {{ $.Values.backoffLimit }}
      template:
        metadata:
          labels:
            {{- include "f5oclock-scraper.selectorLabels" $ | nindent 12 }}
        spec:
          {{- with $.Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            {{- toYaml $.Values.podSecurityContext | nindent 12 }}
          containers:
          - name: "{{ $.Chart.Name }}"
            securityContext:
              {{- toYaml $.Values.securityContext | nindent 14 }}
            image: "{{ $.Values.image.repository }}:{{ $.Chart.AppVersion }}"
            imagePullPolicy: {{ $.Values.image.pullPolicy }} 
            env:
            - name: SUBREDDIT
              value: {{ $subreddit }}
            resources:
              {{- toYaml $.Values.resources | nindent 14 }}
            volumeMounts:
            - name: f5oclock-secret
              mountPath: "/var/openfaas/secrets"
              readOnly: true
          restartPolicy: {{ $.Values.restartPolicy }}
          volumes:
          - name: f5oclock-secret
            secret:
              secretName: {{ $.Values.secretName }}
          {{- with $.Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $.Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with $.Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
---
{{- end}}