service: scraper
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs20.x
  region: us-west-2
  environment:
    MONGO_CONNECTION_STRING: ${ssm:/primary_db_connection_string}

functions:
  fetchPosts:
    timeout: 30
    memorySize: 256
    handler: index.fetchPosts
    logRetentionInDays: 7
    events:
      - schedule:
          rate: rate(5 minutes)
          enabled: true
          input:
            subreddit: politics
      - schedule:
          rate: rate(5 minutes)
          enabled: true
          input:
            subreddit: worldnews
      - schedule:
          rate: rate(5 minutes)
          enabled: true
          input:
            subreddit: news
